<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Prikaz tretmana</title>

    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/osnovniTemplate.xhtml">
            <ui:define name="content">
                <h:form>        

                    <p:dataTable value="#{mbTretman.findAll()}" var="tretman" >
                      
                        <p:column width="25" filterBy="#{tretman.opis}" headerText="Opis">                          
                                #{tretman.opis}
                        </p:column>
                        <p:column width="25" headerText="Cena">
                            <div align="center">                              
                                    #{tretman.cena}
                            </div>
                        </p:column>
                        <p:column width="25" headerText="Trajanje u minutima"> 
                            <div align="center">                               
                                    #{tretman.trajanjeUMin}
                            </div>
                        </p:column>               
                        <p:column  width="25" >
                            <f:facet name="header">Operacija</f:facet>
                            <div align="center">
                                <h:commandButton value="Izmeni" action="#{mbTretman.pokreniIzmenu(tretman)}" />
                            </div>
                        </p:column>

                    </p:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
