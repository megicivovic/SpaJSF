<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prikaz tretmana</title>
    </h:head>
    <h:body>
        
        <h:form>
            
            <h:dataTable border="1" value="#{mbTretman.findAll()}" var="tretman" >
            
                <h:column>
                    <f:facet name="header">Opis</f:facet>
                    #{tretman.opis}
                </h:column>
                <h:column>
                    <f:facet name="header">Cena</f:facet>
                    #{tretman.trajanjeUMin}
                </h:column>
                <h:column>
                    <f:facet name="header">Trajanje u minutima</f:facet>
                    #{tretman.trajanjeUMin}
                </h:column>               
                <h:column>
                    <f:facet name="header">Operacija</f:facet>
                    <h:commandButton value="Izmeni" action="#{mbTretman.pokreniIzmenu(tretman)}"/>
                </h:column>
                
                
                
            
            
            </h:dataTable>
            
            
            
        </h:form>
              
        
    </h:body>
</html>
