<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/ui-lightness/skin.css"/>
        <title>SPA-M</title>
    </h:head>

    <h:body>
        <p:panel>
            <ui:insert name="top">  
            </ui:insert>
            <div id="top" class="top">
                <div style="background: #ece3a5; font-size: x-large">Dobrodošli u SPA-M,#{mbKorisnik.korisnik.imePrezime}!</div>
                <br/>    
                <ui:insert name="menu">
                    <h:form>

                        <p:menubar>
                            <p:submenu label="Tretmani">
                                <p:menuitem value="Unos tretmana" action="unosTretmana.xhtml" ajax="false" />
                                <p:menuitem value="Prikaz tretmana" action="prikazTretmana.xhtml" ajax="false" />                    
                            </p:submenu>
                            <p:submenu label="Preparati">
                                <p:menuitem value="Unos preparata" action="unosPreparata.xhtml" ajax="false" />                    
                            </p:submenu>
                            <p:submenu label="Rezervacije">
                                <p:menuitem value="Unos rezervacije" action="unosRezervacije.xhtml" ajax="false" />                    
                            </p:submenu>
                            <p:submenu label="Logout">
                                <p:menuitem rendered="#{mbKorisnik.korisnik!=null}" value="Logout" action="logout.xhtml" ajax="false" />                    
                            </p:submenu>
                        </p:menubar>
                    </h:form>
                </ui:insert>
            </div>
        </p:panel>
        <div>

            <div id="left" style="width:12% ">
                <ui:insert name="left">Najbolji spa-centar po rečima zadovoljnih klijenata
                    , osnovan 14.03.2012. godine u Beogradu.

                </ui:insert>
            </div>

            <div id="content" class="left_content" style="background:white">
                <ui:insert name="content">                      
                </ui:insert>
            </div>
            <br/>
            <br/>
        </div>




    </h:body>

</html>
