<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Prijavljivanje</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/ui-lightness/skin.css"/>
    </h:head>
    <h:body>       
        <p:panel>
        <br> 
            <div name="top" style="background: #ece3a5; font-size: x-large;">Dobrodošli u SPA-M!</div></br>
        <div class="login-container">
            <h:form styleClass="login-form">
                <div id="left">
                    <ui:insert name="left">Unesite tražene podatke za registraciju.</ui:insert>
                </div>
                <div id="content" class="left_content">
                    <ui:insert name="content">
                        <div>
                            <h:outputText value="Ime i prezime:"/>
                        </div>
                        <div>
                            <h:inputText value="#{mbRegistracija.korisnik.imePrezime}"  required="true" requiredMessage="Morate uneti ime i prezime"/>

                        </div>
                        <div>
                            <h:outputText value="Korisnicko ime:"/>
                        </div>
                        <div>
                            <h:inputText value="#{mbRegistracija.korisnik.korisnickoIme}"  required="true" requiredMessage="Morate uneti korisničko ime"/>

                        </div>
                        <div>
                            <h:outputText value="Korisnicka šifra:"/>
                        </div>
                        <div>
                            <p:password value="#{mbRegistracija.korisnik.korisnickaSifra}"  required="true" requiredMessage="MOrate uneti lozinku"/>

                        </div>
                        <div>
                            <h:commandButton styleClass="button" value="Registruj se" action="#{mbRegistracija.registrujSe}"/>
                            <h:outputText value="#{mbRegistracija.poruka}" style="color:red"/>
                        </div>
                        
                    </ui:insert>
                </div>
            </h:form>    
        </div>
        </p:panel>
    </h:body>
</html>
