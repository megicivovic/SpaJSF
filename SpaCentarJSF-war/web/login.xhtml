<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Prijavljivanje</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/ui-lightness/skin.css"/>
    </h:head>
    <h:body>       
        <p:panel>
            <br> 
                <div name="top" style="background: #ece3a5; font-size: x-large;">Dobrodošli u SPA-M!</div></br>
            <div class="login-container">
                <h:form styleClass="login-form">
                    <div id="left">
                        <ui:insert name="left">Unesite korisničko ime i lozinku ukoliko ste registrovani. Ukoliko niste, kliknite na link za registraciju.</ui:insert>
                    </div>
                    <div id="content" class="left_content">
                        <ui:insert name="content">
                            <div>
                                <h:outputText value="Korisnicko ime:"/>
                            </div>
                            <div>
                                <h:inputText value="#{mbKorisnik.korisnik.korisnickoIme}"/>

                            </div>
                            <div>
                                <h:outputText value="Korisnicka šifra:"/>
                            </div>
                            <div>
                                <p:password value="#{mbKorisnik.korisnik.korisnickaSifra}"/>

                            </div>
                            <div>
                                <h:commandButton styleClass="button" value="Uloguj se" action="#{mbKorisnik.ulogujSe}"/>
                                <h:commandLink value="Registruj se" action="registracija.xhtml" immediate="true" />         
                            </div>
                        </ui:insert>

                    </div>    

                </h:form>    
            </div>
        </p:panel>
    </h:body>
</html>
