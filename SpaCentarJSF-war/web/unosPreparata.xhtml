<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <title>Unos preparata</title>
    </h:head>
    <h:body>
        
        <h:form id="frmUnosPreparata">
            
            <h:messages globalOnly="true" style="width: 70%;background-color: cyan;font-weight: bold;font-size: x-large"  infoStyle="color:blue;" errorStyle="color:red" showDetail="true" />
            
            <h:panelGrid columns="3" >
                
                <h:outputLabel value="Id:" />
                <h:inputText id="txtId" readonly="#{mbPreparat.izmena}" value="#{mbPreparat.preparat.preparatID}" >
                    <f:validateLength maximum="9" />
                </h:inputText>
                <h:message for="txtMatBr" errorStyle="color:red;" />
                
                <h:outputLabel value="Naziv:" />
                <h:inputText id="txtNaziv" value="#{mbPreparat.preparat.naziv}" >
                    <f:validator validatorId="pibVal" />
                </h:inputText>
                <h:message for="txtPIB" />
                
                <h:outputLabel value="Cena:" />
                <h:inputText id="txtCena" value="#{mbPreparat.preparat.cena}" />
                <h:message for="txtNaziv" />
                
               
                
                
                           
                <h:outputLabel value="Proizvodjac:" />     
                <h:selectOneMenu id="cmbProizvodjac" value="#{mbPreparat.preparat.proizvodjac}"  >
                    <f:selectItems value="#{mbPreparat.listaProizvodjaca}" var="proizvodjac" itemValue="#{proizvodjac}" itemLabel="#{proizvodjac.naziv}" />
                
                </h:selectOneMenu>  
                
                
                <h:message for="txtUlicaBroj" />
                
                
                
                <h:commandButton value="Sacuvaj" action="#{mbPreparat.sacuvajPreparat()}" />
                
            </h:panelGrid>
            
            
        </h:form>        
        
    </h:body>
</html>
