<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/osnovniTemplate.xhtml">

            <ui:define name="content" >

                <div align="center">

                    <div align="left" style="float: left;width: 45%;">
                        <h:form id="frmTretman" >  
                            <p:growl id="grwPoruke" />

                            <div>                      
                                <h:outputLabel value="Naziv:" />
                                <h:inputText id="txtNaziv" value="#{mbUnosPreparata.preparat.naziv}"/>
                                <h:message for="txtNaziv"/>
                            </div>


                            <div>

                                <h:outputLabel value="Cena:" />
                                <h:inputText id="txtCena" value="#{mbUnosPreparata.preparat.cena}"/>
                                <h:message for="txtCena"/>
                            </div>



                            <div>
                                <h:outputLabel value="Proizvodjac:" />     
                                <h:selectOneMenu id="cmbProizvodjac" value="#{mbUnosPreparata.preparat.proizvodjac}" converter="kompanijaKNV" >
                                    <f:selectItems value="#{mbUnosPreparata.listaProizvodjaca}" var="kompanija" itemValue="#{kompanija}" itemLabel="#{kompanija.naziv}" />
                                </h:selectOneMenu>  
                                <h:message for="cmbProizvodjac"/>
                            </div>
                            <h:commandButton value="Sacuvaj" action="#{mbUnosPreparata.sacuvajPreparat()}" />


                        </h:form>

                    </div>
                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>
